<div class="header-container">
  <h2>Create User</h2>
  <app-back-button></app-back-button>
</div>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" type="text" formControlName="name" placeholder="Enter name">
    @if (userForm.get('name')?.invalid && userForm.get('name')?.touched) {
    <div class="error">Name is required.</div>
    }
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" placeholder="Enter email">
    @if (userForm.get('email')?.invalid && userForm.get('email')?.touched) {
    <div class="error">Please enter a valid email.</div>
    }
  </div>

  <div class="form-group">
    <label for="role">Role</label>
    <input id="role" type="text" formControlName="role" placeholder="Enter role">
    @if (userForm.get('role')?.invalid && userForm.get('role')?.touched) {
    <div class="error">Role is required.</div>
    }
  </div>

  <button type="submit" [disabled]="!userForm.valid">Submit</button>
</form>
